<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<style type="text/css">
		.content{
			width: 80%;
			min-height: 600px;
			background-color: gray;
			margin: auto;
		}
		canvas{
			background-color: white;
			margin:auto;
		}
		.otherClass{
		}
	</style>
</head>
<body>  
	<div class='content otherClass' data-id='1'>
		<canvas id="canvas" width="500" height="250" ></canvas>
	</div>
	<script type="text/javascript">
		var canvas = null, ctx = null, x = 0, y = 0;
		var btn = 65, speed = 5, player = null, food = null, contador = 0;

		window.requestAnimationFrame = (function(){
			return window.requestAnimationFrame || 
			window.mozRequestAnimationFrame || 
			window.webkitRequestAnimationFrame || 
			function (callback){
				window.setTimeout(callback,17);
			}
		}());

		function paint(ctx)
		{
			ctx.fillStyle = "black";
			ctx.fillRect(0,0,canvas.width,canvas.height)

			ctx.fillStyle = "#0f0";
			player.paint(ctx);

			ctx.fillStyle = "red";
			food.paint(ctx);

			ctx.font = "15px Arial";
			ctx.fillStyle = "red";
			ctx.fillText("Marcador:", 380, 20);
			ctx.fillText(contador, 420, 40);

			//ctx.fillStyle = "#0f0";
			//ctx.fillRect(x,y,10,10);
		}

		document.addEventListener('keydown',function(e){
			btn = e.keyCode;
			//console.log(e.keyCode)
		}); 

		function act(){

			if(btn == 83){
				player.y += speed;
				if(player.y > canvas.height){
					player.y = -10;
				}
			}

			if(btn == 87){
				player.y -= speed;
				if(player.y < 0){
					player.y = canvas.height;
				}
			}

			if(btn == 68){
				player.x += speed;
				if(player.x > canvas.width){
					player.x = -10;
				}
			}

			if(btn == 65){
				player.x -= speed;
				if(player.x < 0){
					player.x = canvas.width;
				}
			}

			if(player.intersects(food)){
				food.x = random(canvas.width);
				food.y = random(canvas.height);

				contador++;
			}
		}

		function run(){
			window.requestAnimationFrame(run);
			act();
			paint(ctx);
		}

		function init(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			player = new Rectangle(0, 0, 10, 10);
			food = new Rectangle(70, 50, 10, 10);

			run();
		} 

		function Rectangle(x, y, w, h){
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;

			this.paint = function(ctx){
				ctx.fillRect(this.x,this.y,this.w,this.h);
			}

			this.intersects = function(rect){
				if(this.x < rect.x + rect.w && this.x + this.w > rect.x && 
					this.y < rect.y + rect.h && this.y + this.h > rect.y){
					return true;

				}
			}
		}

		function random(m){
			return Math.floor(Math.random()*m);
		}
		
		window.addEventListener('load',init,false);


		
	</script>
</body>
</html>
